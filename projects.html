<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Roshith Robert</title>

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/sections.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <div id="header-placeholder"></div>
<div class="page-wrap">

  <main class="container" id="main" role="main">
    <section class="fullpage-section projects-section" id="projects" aria-label="Projects section">
      <header style="margin-bottom:20px;">
        <h2>Selected Projects</h2>
        <p class="muted">Filter and explore — demo & source links available on each card.</p>
      </header>

      <!-- filters - created by projects.js if present -->
      <div class="project-filters" style="margin:12px 0;"></div>

      <!-- projects grid - populated by js/projects.js -->
      <div class="projects-grid"></div>
    </section>
  </main>
</div>
  <div id="footer-placeholder"></div>

  <!-- tilt lib (projects use tilt) -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<!-- GSAP (animation) + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<!-- Lottie Web Component (for micro-animations) -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- then your main.js -->
<script type="module" src="js/main.js"></script>

</body>
</html>
